- name: Run Proselint on Markdown files
  run: |
    set -e
    echo "ğŸ” Running Proselint on Markdown files..."
    error_found=0

    for file in $(find . -type f -name "*.md"); do
      echo "ğŸ“ Checking $file"
      output=$(proselint "$file" 2>&1)
      status=$?
      if [ $status -ne 0 ]; then
        echo "âŒ Errors found in $file:"
        echo "$output"
        echo
        error_found=1
      fi
    done

    if [ $error_found -ne 0 ]; then
      echo "ğŸš« Proselint found issues in one or more files."
      exit 1
    else
      echo "âœ… All Markdown files passed Proselint."
    fi

